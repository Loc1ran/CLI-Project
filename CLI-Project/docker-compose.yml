services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: ltt4456
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  loctran1213:
    container_name: loctran1213
    image: loctran1213/cli-project
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/booking
    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped
networks:
  db:
    driver: bridge

volumes:
  db:
